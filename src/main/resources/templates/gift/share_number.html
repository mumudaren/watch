  <script th:inline="javascript">
      var couponId=[[${coupon.id}]];
      var openid=[[${user.openid}]];
      var url=window.location.href.split('#')[0];
      url = url.replace(/&/g, '%26');
      console.log("url:"+url);
      $.ajax({
          url: "/shareToFriend.action?url="+url,
          type: "POST",
          async:true,
          cache: false,
          dataType: "json",
          success: function(data){
              console.log("shareToFriend return data:"+data);
              // getHostPath();
              wx.config({
                  debug:false,
                  appId: data.appId,
                  timestamp:data.timeStamp,
                  nonceStr:data.nonceStr,
                  signature:data.signature,
                  jsApiList: ["checkJsApi",  "onMenuShareAppMessage","onMenuShareTimeline"]
              });}
      });

      wx.ready(function () {
          console.log("wx.ready method");
          console.log("getHostPath:"+getHostPath()+'/giftReturn?couponId='+couponId+'&senderId='+openid);
          wx.onMenuShareAppMessage({
              title: '转发朋友测试', // 分享标题
              desc: '宝宝的睡眠很重要，你的睡眠也很重要', // 分享描述
              link: getHostPath()+'/giftReturn?couponId='+couponId+'&senderId='+openid,
              imgUrl: getHostPath()+'/images/test.jpg', // 分享图标
              success: function () {
                  // 用户点击了分享后执行的回调函数
                  //alert("回调");
              }
          });
          wx.onMenuShareTimeline({
              title: '转发朋友圈测试', // 分享标题
              desc: '嘛哩嘛哩哄快快成功吧555555', // 分享描述
              link: getHostPath()+'/giftReturn?couponId='+couponId+'&senderId='+openid,
              imgUrl: getHostPath()+'/images/test.jpg', // 分享图标
              success: function () {
                  // 用户点击了分享后执行的回调函数
                  //alert("回调");
              }
          });
      });

      function getHostPath(){

          //获取当前网址，如： http://localhost:8083/myproj/view/my.jsp

          var curWwwPath=window.document.location.href;

          //获取主机地址之后的目录，如： myproj/view/my.jsp

          var pathName=window.document.location.pathname;

          var pos=curWwwPath.indexOf(pathName);

          //获取主机地址，如： http://localhost:8083

          var localhostPath=curWwwPath.substring(0,pos);

          //获取带"/"的项目名，如：/myproj

          // var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);

          //得到了 http://localhost:8083/myproj

          // alert(realPath);
          console.log('localhostPath:'+localhostPath);
          return localhostPath;

      }
