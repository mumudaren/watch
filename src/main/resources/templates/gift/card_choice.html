<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>card_choice</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="css/gift/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="css/gift/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="css/gift/styles.css" type="text/css" rel="stylesheet"/>
    <link href="css/gift/card_choice/styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (Group) -->
      <div id="u2422" class="ax_default">

        <!-- Unnamed (Group) -->
        <div id="u2423" class="ax_default">

          <!-- Unnamed (Image) -->
          <div id="u2424" class="ax_default image">
            <img id="u2424_img" class="img " src="images/my_safe_number/u73.png"/>
            <!-- Unnamed () -->
            <div id="u2425" class="text" style="display: none; visibility: hidden">
              <p><span></span></p>
            </div>
          </div>

          <!-- Unnamed (Rectangle) -->
          <div id="u2426" class="ax_default box_1">
            <img id="u2426_img" class="img " src="images/my_safe_number/u75.png"/>
            <!-- Unnamed () -->
            <div id="u2427" class="text" style="visibility: visible;">
              <p><span>选择号码卡</span></p>
            </div>
          </div>

          <!-- Unnamed (Rectangle) -->
          <div id="u2428" class="ax_default label">
            <div id="u2428_div" class=""></div>
            <!-- Unnamed () -->
            <div id="u2429" class="text" style="display: none; visibility: hidden">
              <p><span></span></p>
            </div>
          </div>
        </div>

        <!-- Unnamed (Rectangle) -->
        <div id="u2430" class="ax_default box_2">
          <div id="u2430_div" class=""></div>
          <!-- Unnamed () -->
          <div id="u2431" class="text" style="display: none; visibility: hidden">
            <p><span></span></p>
          </div>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u2432" class="ax_default box_2">
        <div id="u2432_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u2433" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (Group) -->
      <div id="u2434" class="ax_default">

        <!-- Unnamed (Group) -->
        <div id="u2435" class="ax_default">

          <!-- Unnamed (Group) -->
          <div id="u2436" class="ax_default">

            <!-- Unnamed (Rectangle) -->
            <div id="u2437" class="ax_default box_2">
              <div id="u2437_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u2438" class="text" style="display: none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>
          </div>
          <!--选择套餐-->
       <div  th:each="p:${giftCardList}">
            <!-- 卡信息 -->
            <div id="u2439" class="ax_default label">
              <div id="u2439_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u2440" class="text" style="visibility: visible;">
                <p style="font-size:16px;">
                  <span style="font-family:'PingFangHK-Regular', 'PingFang HK';font-weight:400;" th:text="${p.cardName}">大吉大利卡</span>
                  <span style="font-family:'PingFangHK-Thin', 'PingFang HK Thin', 'PingFang HK';font-weight:200;font-size:14px;"></span>
                </p>
                <p style="font-size:14px;">
                  <span style="font-family:'PingFangHK-Thin', 'PingFang HK Thin', 'PingFang HK';font-weight:200;" th:text="${'可选择'+p.regexName}">可选择生日号、三连号</span>
                </p>
                <p style="font-size:14px;"><span style="font-family:'PingFangHK-Thin', 'PingFang HK Thin', 'PingFang HK';font-weight:200;"><br></span></p>
                <p style="font-size:14px;"><span style="font-family:'PingFangHK-Thin', 'PingFang HK Thin', 'PingFang HK';font-weight:200;"  th:text="${'号码有效期:'+p.validTimeNumber+p.validTimeUnit}">号码有效期:一年</span></p>
              </div>
            </div>
          <!-- 选择 -->
          <div id="u2441" class="ax_default box_2" th:onclick="'javascript:toCardPage('+${p.id}+')'">
            <div id="u2441_div" class=""></div>
            <!-- Unnamed () -->
            <div id="u2442" class="text" style="visibility: visible;" >
              <p><span >选这个卡</span></p>
            </div>
          </div>
       </div>
      </div>
      </div>
    </div>
    <script th:inline="javascript">
        function toCardPage (id) {
            console.log("toCardPage");
            window.location.href('/testChooseCard?cardId='+id);
            }
    </script>
  </body>
</html>
