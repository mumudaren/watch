<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>        
        <meta charset="utf-8">
        <meta name="Description" content="二维码" />
        <title>二维码</title>       
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="App-Config" content="fullscreen=yes,userHistoryState,transition=yes"> 
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" th:href="@{/css/gift.css}" />
        <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/flexible.js}"></script>
        <script type="text/javascript" th:src="@{/js/flexible_css.js}"></script>
        <style type="text/css">
          .z_giverfriend_content span{display: block;text-align: center;}
          .z_gumi{font-size: .4rem;padding-top:.8rem;}
          .z_choice_goodnumber{font-size: .6rem;padding-top: .2rem;}
           .z_sharenumber{margin:.5rem auto .1rem;width:8rem;height:1rem;line-height:1rem;border-radius:.5rem;font-size:.5rem;color:#3481eb;background-color:#fff036;
    background: -webkit-linear-gradient(top, #fff036 , #f8c600); /* Safari 5.1 - 6.0 */
    background: -o-linear-gradient(bottom, #fff036 , #f8c600); /* Opera 11.1 - 12.0 */
    background: -moz-linear-gradient(bottom, #fff036 , #f8c600); /* Firefox 3.6 - 15 */
    background: linear-gradient(to bottom, #fff036 , #f8c600); /* 标准的语法 */}
            .z_sharenumber img{width:.6rem;vertical-align: middle;}
            .z_sharenumber a{color:#3481eb;}
            /*.f_usednumber span{display:block;margin-top:3rem;}*/
        </style>
    </head>
    <body>  
      <div class="wrap give_wrap">
           <div class="f_qrcode_top">
               <img src="images/giftImage/qrcodeimg.jpg">
           </div>
           <div class="z_giverfriend_content">
               <span class="z_gumi"  th:text="${nickName+'的海牛助手'}">36k纯帅的海牛助手</span>
               <span class="z_choice_goodnumber" th:text="${number}">9501375123456</span>
               <span class="z_sharenumber">
                <img src="images/giftImage/icon5.png">
                     <a   th:href="'tel:'+${number}">拨打</a>
               </span>                                         
           </div>
           <div class="z_choice_flowerimg">
                <img src="images/giftImage/give_05.png">
           </div> 
           <div class="longpic f_usednumber">
               <span style="display:block;margin:1rem auto;text-align: center;border-radius:.5rem;color:#fff;width:8rem;height:1.1rem;line-height: 1.1rem;font-size:.5rem;border:1px solid #fff;">我也要用海牛助手</span>
            </div>
      </div>     
    </body>
    <script th:inline="javascript">
    //点击二维码
    $(".f_usednumber").click(function() {
        //点击我也要用海牛助手
        window.location.href="/oauth/regex/buy_zhizun.html";
    });
    </script>
</html>
