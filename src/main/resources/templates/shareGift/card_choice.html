<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>        
        <meta charset="utf-8">
        <meta name="Description" content="选择号码卡" />
        <title>选择号码卡</title>       
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="App-Config" content="fullscreen=yes,userHistoryState,transition=yes"> 
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" th:href="@{/css/gift.css}" />
       <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/flexible.js}"></script>
       <script type="text/javascript" th:src="@{/js/flexible_css.js}"></script>
       
    </head>
    <body>  
      <div class="wrap gift_wrap">
         <div class="f_choicenumber">
                <ul>
                    <li class="z_choice_one" th:each="p:${giftCardList}">
                        <div class="z_choiceone_content">
                            <div class="z_choiceone_top">
                                <span class="z_choiceone_title" ><i th:text="${p.cardName}">大吉大利卡1</i><br>
                                    <em th:text="${'可选择'+p.regexName}">可选择生日号、三连号</em></span>
                                <span class="z_choiceone_img">
                                    <!-- <img src="images/cardimg_05.png"> -->
                                    ￥<i  th:text="${p.price}/100">299</i>
                                </span>
                            </div>
                            <div class="z_choiceone_bottom">
                                <span class="z_choiceone_requiretime">号码有效期：一年</span>
                                <span class="z_choiceone_activedcard">
                                    <a th:onclick="'javascript:toCardPage('+${p.id}+')'" >选这个卡</a>
                                </span>
                            </div>
                        </div>
                    </li>
                </ul>
         </div>
      </div>
      <script th:inline="javascript">
          var openid=[[${openid}]];
          function toCardPage (id) {
              console.log("toCardPage");
              window.location.href="/testChooseCard?cardId="+id+"&openid="+openid;
          }
      </script>
    </body>     
</html>
